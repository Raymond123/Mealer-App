# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

machine:
  environment:
    ANDROID_HOME: /Users/eastonsmith/Library/Android/sdk
    JAVA_HOME: /usr/lib/jvm/java-6-openjdk-amd64

  java:
    version: 17

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  add-days:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "add days test"
          command: "./gradlew :app:testDebugUnitTest --tests \"com.mealer.ui.AddDaysTest\""

  date-is-after:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "date is after test"
          command: "./gradlew :app:testDebugUnitTest --tests \"com.mealer.ui.DateIsAfterTest\""

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  add-days-workflow:
    jobs:
      - add-days

  date-is-after-workflow:
    jobs:
      - date-is-after
